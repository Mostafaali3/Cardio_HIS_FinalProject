                style="background-color: var(--content-bg-color); overflow-x: hidden; margin: 0px;">

                    <div class="col-5" style="padding: 150px">
                        <div class="editbox d-flex justify-content-center align-items-center"
                            style="background-color:var(--edit-div); height: 400px;">
                            <div class="text-center" style="margin-top: 45px;">
                                <form action="Profile.html">
                                    <div class="mb-3">
                                        <h4
                                            style="color: var(--text-purple); font-weight: bold; display: inline; margin-left: 23px; margin-right: 23px; margin-bottom: 23px;">
                                            change your Password</h4>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Old Password"
                                            id="oldPassword">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="New Password"
                                            id="newPassword">
                                    </div>

                                    <button type="submit" class="greenBtn" id="change">change password</button>
                                </form>
                                <button class="orangeBtn" id="back" style="margin: 20px;">Done</button>
                            </div>
                        </div>
