<!DOCTYPE html>

<html lang="english">

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="icon" type="image/x-icon" href="Photos\logoOrange-light.png">
   
</head>

<body >

    <div class="rectangle5-container" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="video-background">
            <video autoplay muted loop id="myVideo">
                <source src="Photos\Heart Video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container" style="margin:0px ; padding: 0px; ">
            <div class="row">
                <div class="col-5 d-flex justify-content-center align-items-center" id="purpleDiv_left">
                    <div class="text-center">
                        <h1 class="Welcoming_text">Already have an account?
                        </h1>
                        <h5 class="signUp_text">
                            Log in to reconnect with your  <br> doctors, manage appointments, <br>and access your health records.</h5>
                        <a href="login.html"><button class="orange_btn" style="margin: 20px;" id="Registerlogin">Login</button></a>
                    </div>
                </div>
                <div class="col-7 d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h1 class="loginWord">Create
                            account</h1>
                            
                        <form style="margin-bottom: 0%;">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First name" id="firstName"
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last name" id="lastName"
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class=" mb-3">
                                <input type="email" class="form-control" id="RegisterEmail"
                                    aria-describedby="emailHelp" placeholder="Email address"
                                    style="background-color: #d7e0de90;">
                                <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="RegisterPhone" placeholder="Phone number" pattern="[0-9]*""
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="RegisterAge" placeholder="Age" name = age min= "0" max ="100" step="1" 
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="RegisterPassword"
                                    placeholder="Password" style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3" style="color: white;">
                                <label>choose your Gender:<br></label>
                            </div>
                            <div class="mb-3">
                                <input type="radio" id="maleRadio" name="Gender" value="Male">
                                <label for="male" style="color: white;">Male</label><br>
                                <input type="radio" id="femaleRadio" name="Gender" value="Female">
                                <label for="Female" style="color: white;">Female</label><br>
                            </div>
                            <a><button type="submit" class="purple_btn" id="RegisterSignup"
                                    style="margin: 20px;">Sign up</button></a>
                        </form>
                        <p style="margin-top: 0%; color:red"></p>
                    </div>
                </div>
            </div>
            <script src = "javascript files/register.js"></script>
            <script src = "javascript files/darkmode.js"></script>
</body>



</html>
