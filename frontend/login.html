<!DOCTYPE html>

<html lang="english">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="icon" type="image/x-icon" href="Photos\logoOrange-light.png">
</head>

<body>

    <div class="rectangle5-container" >

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="video-background">
            <video autoplay muted loop id="myVideo">
                <source src="Photos/Heart Video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container" >
            <div class="row">

                <div class="col-7 d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h1 class="loginWord">Login</h1>
                        <form>

                            <div class=" mb-3">
                                <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp"
                                    placeholder="Email:" style="width: 100%">

                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password_input" placeholder="Password:">
                            </div>

                            <button type="submit" class="purple_btn" id="loginBtn">Login</button>
                        </form>
                        <p style="margin-top: 0%; color:red" id="login_error"></p>
                    </div>
                </div>
                <div id="purpleDiv_right" class="col-5  display: flex; justify-content: center; align-items:center;" >
                    <div class="text-center">
                        <h1 class="Welcoming_text">First time visiting?</h1>
                        <h5 class="signUp_text">
                            Sign up now to connect with your<br> doctors, schedule appointments, and <br> access your
                            health records.
                        </h5>
                        <div style="margin-top: 20px;">
                            <button class="pinkBtn" id="toSignUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="javascript files/login.js"></script>
        <script src="javascript files/darkmode.js"></script>

</body>

</html>
